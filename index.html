    <body>
        <header class="header header--fixed">
            <div class="container">
                <div class="header__inner">
                    <!-- Logo -->
                    <a href="/" class="logo">
                        <img src="./assets/img/logo.svg" alt="MODULARS" />
                    </a>

                    <!-- Navbar -->
                    <nav class="navbar">
                        <ul class="navbar__list">
                            <li class="navbar__item">
                                <a
                                    href="#"
                                    class="navbar__link navbar__link--active"
                                >
                                    Home
                                </a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">About</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">Blog</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">Contact</a>
                            </li>
                        </ul>
                    </nav>

                    <!-- Action -->
                    <a href="#!" class="btn">Sign Up</a>
                </div>
            </div>
        </header>

        <main style="height: 5000px">
            <!-- Hero -->
            <section class="hero">
                <div class="container">
                    <div class="hero__inner">
                        <div class="hero__content">
                            <h1 class="hero__heading">
                                We’re a creative design agency.
                            </h1>
                            <p class="hero__desc">
                                A brilliant, modular agency template for
                                startup’s build yours toady.
                            </p>
                            <div class="hero-actions">
                                <a href="#!" class="btn">Get in touch</a>
                                <button class="hero-actions__watch-video">
                                    <div class="hero-actions__play">
                                        <img
                                            src="./assets/icons/play.svg"
                                            alt=""
                                            class="hero-actions__img"
                                        />
                                    </div>
                                    <span class="hero-actions__desc">
                                        Watch Video
                                    </span>
                                </button>
                            </div>
                        </div>

                        <figure class="hero__media">
                            <div class="hero__media-bg"></div>
                            <div class="hero__images">
                                <img
                                    src="./assets/img/hero-img-1.jpg"
                                    alt=""
                                    class="hero__img"
                                />
                                <img
                                    src="./assets/img/hero-img-2.jpg"
                                    alt=""
                                    class="hero__img"
                                />
                                <img
                                    src="./assets/img/hero-img-3.jpg"
                                    alt=""
                                    class="hero__img"
                                />
                            </div>

                            <img
                                src="./assets/img/hero-decor.svg"
                                alt=""
                                class="hero__decor-top"
                            />
                            <img
                                src="./assets/img/hero-decor.svg"
                                alt=""
                                class="hero__decor-bottom"
                            />
